{% extends "task/base.html" %}
{% block title %} <h4>Список изображений</h4> {% endblock %}
{% block content %}
    {% for post in posts %}
    <h2>
        <a href="{% url 'task:post_edit' post.id %}">{{ post.image.name }}</a>
    </h2>
    {% empty %}
        <p>Нет доступных изображений</p>
    {% endfor %}
    <a href="{% url 'task:post_add' %}">Добавить изображение</a>
{% endblock %}
